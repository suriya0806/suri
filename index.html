<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IBM Stock Price with 1 Month History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 30px;
    }
    .ticker-container {
      max-width: 700px;
      margin: 0 auto 40px auto;
    }
    .chart-container {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>IBM (NYSE: IBM) Stock Price & 1 Month History</h1>

  <!-- Live Price Ticker Widget -->
  <div class="ticker-container">
    <div id="tradingview_ibm_ticker"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        {
          "proName": "NYSE:IBM",
          "title": "IBM"
        }
      ],
      "colorTheme": "light",
      "isTransparent": false,
      "displayMode": "regular",
      "locale": "en"
    }
    </script>
  </div>

  <!-- Full Chart Widget -->
  <div class="chart-container">
    <div id="tradingview_ibm_chart"></div>
  </div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      "container_id": "tradingview_ibm_chart",
      "width": "900",
      "height": 500,
      "symbol": "NYSE:IBM",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": false,
      "hide_side_toolbar": false,
      "details": true,
      "hotlist": true,
      "calendar": true,
      "studies": ["MASimple@tv-basicstudies"],
      "timeframe": "1M"   // Set default timeframe to 1 Month
    });
  </script>
</body>
</html>
